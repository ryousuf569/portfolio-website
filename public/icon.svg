<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 64 64"
  role="img"
  aria-label="Music and tech logo"
>
  <!-- Background circle -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#1f2933" />
      <stop offset="100%" stop-color="#020617" />
    </radialGradient>
  </defs>

  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)" />
  <circle cx="32" cy="32" r="30" fill="none" stroke="#1ed760" stroke-width="1.8" opacity="0.9" />

  <!-- Music note (left) -->
  <g transform="translate(16,18)" fill="none" stroke="#e5e7eb" stroke-width="2">
    <!-- stem -->
    <line x1="14" y1="4" x2="14" y2="20" stroke-linecap="round" />
    <!-- flag -->
    <path d="M14 4 L22 7 Q24 8 24 10" stroke-linecap="round" />
    <!-- note head -->
    <circle cx="10" cy="22" r="4.2" fill="#e5e7eb" />
  </g>

  <!-- Tech / equalizer + circuits (right) -->
  <g transform="translate(32,18)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <!-- equalizer bars -->
    <rect x="2" y="10" width="3" height="14" rx="1.2" fill="#1ed760" />
    <rect x="8" y="6" width="3" height="18" rx="1.2" fill="#22c55e" />
    <rect x="14" y="12" width="3" height="12" rx="1.2" fill="#4ade80" />

    <!-- small circuit lines -->
    <path d="M3.5 10 L3.5 6" stroke="#4ade80" />
    <circle cx="3.5" cy="5" r="1.2" fill="#4ade80" />

    <path d="M9.5 6 L9.5 3" stroke="#1ed760" />
    <circle cx="9.5" cy="2" r="1.2" fill="#1ed760" />

    <path d="M15.5 12 L19 12" stroke="#86efac" />
    <circle cx="20.5" cy="12" r="1.2" fill="#86efac" />
  </g>
</svg>
